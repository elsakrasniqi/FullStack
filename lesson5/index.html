<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital School</title>
    <link rel="icon" type="images/x-icon" href="images/ds.png">
</head>
<body>
    <!-- block elements-->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <p>This is a paragraph</p>

    <ul>
       <li>Pizza</li>
       <li>Pasta</li>
       <li>Salad</li>
    </ul>
    <hr>
    <!-- inline elements-->
     <img src="https://www.hubspot.com/hubfs/how-to-start-coding-1.jpg" width="200" height="200">

     <a href="https://github.com/">Github</a>

     <cite>This is a cite element</cite>

     <strong>This is a strong element</strong>

     <span>This is a span element</span>

     <hr>

     <video width="400" height="300" controls poster="images/video_poster.png">
        <source src="images/coding.mp4" type="video/mp4">
        <source src="images/coding.ogg" type="video/ogg">
        Your browser does not support the video tag
     </video>

     <hr>
     
     <audio controls>
        <source src="Ghetto Geasy feat Majk - Ajo (Official Video HD).mp3" type="audio/mpeg">
        <source src="Ghetto Geasy feat Majk - Ajo (Official Video HD).ogg" type="audio/ogg">
        Your browser does not support the video tag
     </audio>

     <hr>

     <iframe src="https://shkolladigjitale.com/" height="600" width="1200" title="IFrame Example"></iframe>

     <hr>

     <iframe width="560" height="315" src="https://www.youtube.com/embed/MV2jZy1O0LA?si=lj2xVRoKiryN-wH8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>         
</html>
